name: tolerance
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.3.0+4

environment:
  sdk: ^3.7.0


dependencies:
  flutter:
    sdk: flutter
  syncfusion_flutter_datagrid: ^29.1.38
  shared_preferences: ^2.5.3
  
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3


  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  # Для стандартной иконки (все версии Android)
  remove_alpha_ios: true
  # Для адаптивных иконок (Android 8.0+)
  adaptive_icon_background: "assets/icon/app_icon_background.png"
  # Или можно использовать градиент из SVG (закомментировано):
  # adaptive_icon_background: "#1A237E" # Цвет из вашего градиента
  
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
  
