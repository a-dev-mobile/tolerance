name: tolerance
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.6.0+12

environment:
  sdk: ^3.7.0


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  syncfusion_flutter_datagrid: ^29.1.41
  shared_preferences: ^2.5.3
  
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3


  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  # Для стандартной иконки (все версии Android)
  remove_alpha_ios: true
  # Для адаптивных иконок (Android 8.0+)
  adaptive_icon_background: "assets/icon/app_icon_background.png"
  # Или можно использовать градиент из SVG (закомментировано):
  # adaptive_icon_background: "#1A237E" # Цвет из вашего градиента
  
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
  
flutter_native_splash:
  color: "#1A237E"  # Цвет фона из градиента в вашем SVG (тёмно-синий)
  image: assets/splash.png  # Путь к вашему PNG

  # Для темной темы
  color_dark: "#0A1142"  # Более тёмный оттенок синего для тёмной темы
  image_dark: assets/splash.png  # Можно использовать то же изображение

  # Специальные настройки для Android 12+
  android_12:
    image: assets/splash.png
    icon_background_color: "#1A237E"
    image_dark: assets/splash.png
    icon_background_color_dark: "#0A1142"

  # Дополнительные настройки
  fullscreen: true  # Полноэкранный режим
  android: true
  ios: true
  web: false